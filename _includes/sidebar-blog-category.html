<h3 class="sidebar-title">博文分类</h3>
<div id="blog-categories">
    <ul class="list-group">
        {% for category in site.categories %}
        <li class="list-group-item">
            <a href="javascript:void(0)" title="{{ category[0] }}">{{ category | first }}</a>
            <span class="badge">{{ category[1].size }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
